<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Enter your details : </legend>
            Enter your name : 
            <input type="text" name="username" placeholder="username"/><br>
            Enter your mail id : 
            <input type="email" name="email" placeholder="enter mail id"><br>
            Enter your password : 
            <input type="password" name="password" placeholder="password"><br>
            </fieldset>
            Enter your Description : <br>
            <textarea name="Description" id="" cols="30" rows="10"></textarea><br>
            <label for="Gender">Skills: </label>
            <input type="radio" id="gender" name="gender" value="male">html
            <input type="radio" id="gender" name="gender" value="female">python<br>
            <input type="submit" value="submit"/><br>
            <p>Which languages you know very well?</p>
            <select name="dropdown" id="">
                <option value="Python">Python</option>
                <option value="Data Science">Data Science</option>
                <option value="Java">Java</option>
                <option value="C">C lang</option>
                <option value="C++">C++ lang</option>
                <option value="SQL">SQL</option>
                <option value="HTML,CSS&JavaScript">HTML,CSS&JavaScript</option>
            </select>
            <p>Which is your favarite Subject?</p>
            <input type="checkbox" name="Maths" value="on">Maths <br/>
            <input type="checkbox" name="PS">Physical Science <br>
            <input type="checkbox" name="Social">Social <br>
            <p>Uploading Image</p>
            <input type="file" name="fileupload" accept="image/*"><br>
            <input type="button" name="ok" value="OK"><br>
        </form>
    </body>
</html>
