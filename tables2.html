<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables in HTML5
        </title>
        <style>
            .pc{
                color: blueviolet;
            }
        </style>
    </head>
    <body text="yellow" bgcolor="lightgreen" align="center">
        <table border="5" cellpading="5" cellspacing="7" bordercolor="red" bgcolor='purple' height="300" width="600" >
            <caption>Table properties</caption>
            <tr>
                <th>studet</th>
                <th>marks</th>
                <th>grade</th>
            </tr>
            <tr>
                <td>spk</td>
                <td>789</td>
                <td>A</td>
            </tr>
            <tr>
                <td rowspan=2>SPK</td>
                <td>679</td>
                <td>B</td>
            </tr>
            <tr>
                <td>598</td>
                <td>C</td>
            </tr>
            <tr>
                <td colspan=2>PkS</td>
                <td>D</td>
            </tr>
            <tr>
                <td>Kps</td>
                <td>768</td>
                <td rowspan=2>A+</td>
            </tr>
            <tr>
                <td>skp</td>
                <td>457</td>
            </tr>
            <tr>
                <td>KSP</td>
                <td rowspan=2>897</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>RFE</td>
                <td>C+</td>
            </tr>
            <tr>
                <td colspan=2 rowspan=2>SPKumar</td>
                <td>A</td>
            </tr>
            <tr>
                <td>A+</td>
            </tr>
        </table>
        <hr>
        <table border="5" cellpading="5" cellspacing="7" bordercolor="red" height="300" width="600">
            <tr>
                <td color="purple" rowspan=10>a</td>
            </tr>
            <tr>
                <td color="purple" rowspan=10>b</td>
            </tr>
            <tr>
                <td color="purple" rowspan=10>c</td>
            </tr>
        </table>
    </body>
</html>
