<!DOCTYPE html>
<html>
    <head>
        <title>
            Marquee Tag
        </title>
    </head>
    <body>
        <h2>Marquee Tag in html</h2>
        <marquee behavior="altimate" direction="right" bgcolor="lightgreen" height="80">SPKumar Creations</marquee>
        <h2>marquee tag in html</h2>
        <marquee behavior="scroll" direction="up" bgcolor="acqua" height="50" width="50%">text Scroll up</marquee>
        <h2>marquee tag in html</h2>
        <marquee behavior="altimate" direction="down" bgcolor="pink" height="40" width="25%">text scroll down</marquee>
        <h2>marquee tag text will be scroll within the box</h2>
        <marquee
            direction="down"
            width="250"
            height="200"
            behavior="alternate"
            style="border:solid">
        <marquee behavior="alternate"> This text will bounce </marquee>
        </marquee>
        <h2>scrolling text</h2>
        <marquee 
            behavior="alternate"
            direction="up"
            height="300"
            width="400"
            style="border:solid">
        <marquee behavior="alternate">scrolling text</marquee>
        </marquee>
    </body>
</html>
